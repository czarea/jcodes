plugins {
    id 'java'
}

group 'cn.lvji'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    beetl = "2.9.7"
    snakeyaml = "1.23"
    mysql = "6.0.6"
}

dependencies {
    compile "com.ibeetl:beetl:${beetl}"
    compile "org.yaml:snakeyaml:${snakeyaml}"
    compile "mysql:mysql-connector-java:${mysql}"


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
